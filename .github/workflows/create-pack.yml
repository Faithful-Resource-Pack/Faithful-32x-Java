name: Create Pack
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Create Pack
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSH }}
        script: |
          if [[ ${{ github.ref_name }} == "main" ]]; then
            exit 0
          fi